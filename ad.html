<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>1:1 Flexible on steroids within locked wrapper</title>
  <link rel="stylesheet" href="" id="css">
</head>
<body id="body">
  <div id="wrapper">
    <div id="buffer">
      <div id="ad" style="opacity:0">
        <div id="key">%%PATTERN:prodprice%%</div>
        <img src="https://cihusss.github.io/staples-ms/img/logo.png" id="logo">
        <h2 id="headline">Headline goes here</h2>
        <p id="subhead">Subhead goes here</p>
        <img id="image" src="">
        <ul id="bullets">
          <li><span>Up to 6 people</span></li>
          <li><span>PC/Mac 12 Month Subscription</span></li>
          <li><span>1TB Cloud Storage</span></li>
        </ul>
        <div id="prices">
          <span id="price-reg"></span>
          <span id="price-disc"></span>
        </div>
        <a href="javascript:window.open(window.clickTag)" id="cta-wrapper">
          <div id="cta">cta</div>
        </a>
        <div id="value"></div>
      </div>
    </div>
  </div>
  <script>
    var clickTag = "http://www.google.com";
    var script = document.createElement('script');
    var cssurl = 'css/style.css';
    var jsurl = 'js/ad.js';
    var projecturl = 'https://cihusss.github.io/staples-ms/'
    var hostname = window.location.hostname;
    
    if (hostname == 'playground.local') {
      cssurl = cssurl;
      jsurl = 'js/ad.js';
      console.log(jsurl);
    }
    else {
      cssurl = projecturl + cssurl;
      jsurl = projecturl + jsurl;
    }

    script.src = jsurl;
    document.getElementById('css').href = cssurl;
    document.getElementById('body').appendChild(script);
  </script>
</body>
</html>
